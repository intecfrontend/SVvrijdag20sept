<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h4 id="demo1">test5</h4>
    <h4 id="demo2" class="example">test6</h4>
    <h3 id="nameplacer">test6</h3>
    <!-- <h4 id="demo2" class="example">test6</h4>
    <h4 id="demo2" class="example">test6</h4> -->
    <h4 id="demo">test4</h4>


    <button onclick="AchtergrondRood()">achtergrond=rood</button>
    <button onclick="AchtergrondGroen()">achtergrond=groen</button>
    <button onclick="myFunction()">hoeveel div's met class example?</button>



    <script>
        function NaamToner(naam, leeftijd) {
            let demolet1 = document.getElementById("demo1");
            demolet1.innerHTML = ` <h2> ${naam} is ${leeftijd} </h2>`;
            console.log(`${naam}`)
        }
        NaamToner("Jan", 32);

        //console.log(`${naam}`)

        console.log("XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX")


        function FnNaamToner(naam, leeftijd) {
            let mijnGegevens = ` <h2> ${naam} is ${leeftijd} </h2>`;
            return mijnGegevens;
            console.log(`${leeftijd}`)
        }

        function Afdrukker() {
            let demolet2 = document.getElementById("demo2");
            demolet2.innerHTML = FnNaamToner("Benedikt", 52);
        }

        Afdrukker();


        let namen = ["Benedikt", "Jan", "Piet"];

        document.write("<h2>Naamlijst</h2>");
        for (let i = 0; i < namen.length; i++) {
            document.write(namen[i] + '<br/>');
        }
        // I can avoid document.write
        
        let text = "";
        for (let i = 0; i < namen.length; i++) {
            text += (namen[i] + '<br/>');
        }
        document.getElementById("nameplacer").innerHTML = text;

        //bij   i <= namen.length   komt er één undefined achter


        // namen.forEach(fun(parameter) naam: string document.write(naam  + '<br/>'); });

        namen.forEach(function (naam) {
            document.write(naam + ' 2nd opsomming' + '<br/>');
        });


        namen.forEach((naam) => {
            document.write(naam + ' 3rd opsomming' + '<br/>');
        });


        function AchtergrondRood() {
            document.querySelector(".example").style.backgroundColor = "red";
        }

        function AchtergrondGroen() {
            var x = document.getElementsByClassName("example");
            x[0].style.backgroundColor = "lime";
        }

        //indien meerdere
        var x = document.getElementsByClassName("example");
        var i;
        for (i = 0; i < x.length; i++) {
            x[i].style.backgroundColor = "lime";
        }

        /* hoeveel zijn er?*/
        function myFunction() {
            var x = document.getElementsByClassName("example");
            document.getElementById("demo").innerHTML = 'div\'s met classname example: ' + x.length;
            console.log(x.length);
        }
    </script>



</body>

</html>
