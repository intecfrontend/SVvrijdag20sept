    array.splice(start, deleteCount[, item1[, item2[, ...]]])
    If you want to insert an element(or elements) into a particular point somewhere within the array,
      besides the beginning or end, then you should most likely be using the splice() method.

    To use splice() your code should look like this:


      var list = ["foo", "bar"];
    list.splice(1, 0, "baz"); // at index position 1, remove 0 elements, then add "baz" to that position
    // element "bar" will now automatically be moved to index position 2
    ["foo", "baz", "bar"] // result


    var list = ["foo", "bar"];
    list.splice(1, 0, "baz", "qux");
    ["foo", "baz", "qux", "bar"] // result

    var list = ["foo", "bar"];
    list.unshift("baz");
    ["baz", "foo", "bar"] // result

    var list = ["foo", "bar"];
    list.unshift("baz", "qux");
